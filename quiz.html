<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Starwars Quizapp</title>
</head>

<body>
<!--==================== Start Quiz ====================-->

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-12 col-lg-6 text-center">
                <div id="quiz" class="justify-content-center">

                    <div id="quiz-box">

                        <div class="quiz-item">
                            <p id="progress-text" class="quiz-content">
                                Question
                            </p>
                            <div id="progressBar">
                                <div id="progressBarFull"></div>
                            </div>
                        </div>

                        <div class="quiz-item">
                            <p class="quiz-content quiz-score"> 
                                Score 
                                <span id="score" class="quiz-main-text">
                                0 
                                </span>
                            </p>
                            
                            
                        </div>

                        <div id="question">
                            This is my question
                        </div>

                        <div class="answer-container">
                            <p class="answer-prefix"> A </p>
                            <p class="answer-content" data-number="1"> Answer 1</p>
                        </div>
                        <div  class="answer-container">
                            <p class="answer-prefix"> B </p>
                            <p class="answer-content" data-number="2"> Answer 2</p>
                        </div>
                        <div  class="answer-container">
                            <p class="answer-prefix"> C </p>
                            <p class="answer-content" data-number="3"> Answer 3</p>
                        </div>
                        <div  class="answer-container">
                            <p class="answer-prefix"> D </p>
                            <p class="answer-content" data-number="4"> Answer 4</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--==================== End Quiz  ====================-->

<!--==================== Scripts ====================-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="assets/js/quiz.js"></script>
</body>
</html>
